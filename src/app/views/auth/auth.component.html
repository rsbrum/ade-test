<div class="container-fluid h-100 w-100">
  <div class="row  h-100">
    <div class="m-auto col-11 col-sm-11 col-md-11 col-lg-4 shadow p-5 text-center">
      <p class="mb-3">Para finalizar o pedido, entre com o Facebook!</p>
      <form [formGroup]="loginForm" *ngIf='showLogin'>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Senha">
        </div>
        <button class="btn btn-dark mb-1" (click)="login()">Entrar</button>
      </form>
      <button (click)="loginFacebook()" class="btn mt-2 mb-2 shadow d-block m-auto"
        style="border: 1px solid rgba(0,0,0,0.1)"><img
          src="http://portalsulweb.com.br/sites/adepizzas.com.br/assets/facebook-icon.png"
          style="height: 50px; width:50px;" alt=""> <span class="ml-1"style="font-size: 13px;">ENTRAR COM FACEBOOK</span></button>
      <a (click)="showLoginFunc()" class="mt-2" style="font-size:13px; color:rgb(72, 93, 185)">Login com email</a>

    </div>
  </div>
</div>
<router-outlet></router-outlet>
