<div class="cardapio-item shadow h-100 p-0 pb-sm-0 pb-md-0 pb-lg-1 pb-xl-1">
  <div class="row cardapio-item-head">
    <div class="col-12 h-100">
      <img style="   width: 100%;
            max-height: 100%;" src="http://portalsulweb.com.br/sites/adepizzas.com.br/assets/index/pizza (1).jpg" alt="">
    </div>
  </div>

  <div class="row cardapio-item-info px-2 ">
    <div class="col-12 mt-1 mt-sm-1 mt-md-1 mt-lg-1 ">
      <h4 class="font-weight-bold">{{itemInfo.nome}}</h4>
      <p style="color: rgb(109, 109, 109)">{{itemInfo.descricao}}</p>
    </div>
    <div class="col-8">
      <h3 class="font-weight-bolder">{{itemInfo.preco}}</h3>
    </div>
    <div class="col-4  d-flex">
      <button class="btn bg-dark shadow cardapio-item-btn" (click)="btnAction()"><span class="oi oi-plus"></span></button>
    <!--   <span style="transition: 1s;"*ngIf="isInCart"class="btn bg-green shadow cardapio-item-btn oi oi-check"></span> -->
    </div>
  </div>

</div>
