<div class="row cart-item" >
  <div class="col-12 col-sm-12 col-md-4 col-lg-4">
    <p class="mt-3">{{data.nome}}</p>
  </div>

  <div class="col-6 col-sm-6 col-md-4 col-lg-4">

      <input type="number" class="mt-3 form-control"
       min="1" max="10" [(ngModel)]="selected" (click)="onChangeSelected()">


  </div>
  <div class="col-6 col-sm-6 col-md-2 col-lg-2 d-flex">
    <button (click)="deleteItem()" class="bg-red mt-3 btn m-auto" style="float: left;"><span class="oi oi-trash"></span></button>
  </div>

  <div class="col-6 col-sm-6 col-md-2 col-lg-2 ">
    <p class="font-weight-bold mt-3">R$ {{data.preco}}</p>
  </div>
</div>
