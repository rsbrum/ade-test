<div class="container-fluid h-100 w-100">
  <div class="row  h-100">
    <div class="m-auto col-10 col-sm-11 col-md-11 col-lg-4 shadow p-5 text-center">
      <p class="mb-3 font-weight-bold">Informe o seu endereco!</p>
      <form [formGroup]="pedidoForm ">
        <div class="form-group text-left">
          <label >Rua</label>
          <input class="form-control" formControlName="rua">
        </div>

        <div class="form-group text-left">
          <label >Bairro</label>
          <input class="form-control" formControlName="bairro">
        </div>

        <div class="form-group text-left">
          <label>Numero</label>
          <input class="form-control"  formControlName="numero">
        </div>

        <div class="form-group text-left">
          <label>Contato</label>
          <input class="form-control" placeholder="(54) 996523519" formControlName="contato">
        </div>

        <button *ngIf="!clicked" (click)="callback()" class="btn mt-2 shadow d-block m-auto"
          style="border: 1px solid rgba(0,0,0,0.1)">Finalizar</button>
        <div *ngIf="clicked" style="height: 25px; width: 25px;"><mat-spinner class="mt-2"  [diameter]="25"></mat-spinner></div>
      </form>
    </div>
  </div>
</div>
